<script>
(function(){
	initialiseCanvas("example");
	var cylinderBody = JSM.GenerateCylinder (0.5, 1,100,true, false);
	AddBodyToViewer(cylinderBody);
})();
function checkKey(e) {
    if(slice_flag){
	    e = e || window.event;
	    if(e.keyCode==39) smash("right");
	    if(e.keyCode==37) smash("left");
   }
}


document.onkeydown = checkKey;
</script>
